<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Cham Cong' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="w-full max-w-none mx-0 p-0">
    {% if show_header %}
      <h1 class="text-2xl font-bold mb-4 px-8 py-6">{{ title or 'Cham Cong' }}</h1>
    {% endif %}
    {% if content %}
      <div class="p-4 bg-white rounded shadow">{{ content }}</div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
